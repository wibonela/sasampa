name: sasampa_pos
description: "Sasampa POS - Premium Point of Sale Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.2.0

  # Network
  dio: ^5.4.3+1
  connectivity_plus: ^6.0.3

  # Local Storage
  shared_preferences: ^2.2.3
  sqflite: ^2.3.3+1
  path: ^1.9.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0
  equatable: ^2.0.5
  json_annotation: ^4.9.0

  # Hardware
  mobile_scanner: ^5.1.1
  local_auth: ^2.2.0

  # Printing
  esc_pos_utils: ^1.1.0
  flutter_blue_plus: ^1.32.7

  # Device Info
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  json_serializable: ^6.8.0
  go_router_builder: ^2.6.1

flutter:
  uses-material-design: true

  # Assets - uncomment when assets are added
  # assets:
  #   - assets/images/
  #   - assets/icons/

  # Using system fonts (SF Pro on iOS, Roboto on Android)
  # Custom fonts can be added later if needed
